language: python
python: 2.7
sudo: false
cache:
  directories:
    - eggs
env:
  - PLONE_VERSION=4.3
  - PLONE_VERSION=5.0
matrix:
  allow_failures:
    - env: PLONE_VERSION=5.0
  fast_finish: true
install:
  - sed -ie "s#test-4.3#test-$PLONE_VERSION#" buildout.cfg
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py
  - bin/buildout annotate
  - bin/buildout -Nq
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: bin/code-analysis && bin/test
after_success:
  - bin/coverage.sh
  - pip install -q coveralls
  - coveralls
after_failure:
  - firefox -v
notifications:
  irc: irc.freenode.org#simplesconsultoria
