[buildout]
extensions =
    buildout.dumppickedversions
    mr.developer

develop = .

unzip = true
parts =
    instance
    i18ndude
    omelette
    test
    zopepy

extends =
    http://dist.plone.org/release/4.1.2/versions.cfg
    http://good-py.appspot.com/release/dexterity/1.1?plone=4.1.2

find-links =
    http://dist.plone.org/release/4.1.2
    http://dist.plone.org/thirdparty

versions = versions
newest = true

auto-checkout = *
always-checkout = true

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
verbose-security = on
environment-vars = zope_i18n_compile_mo_files true
eggs =
    Plone
    Pillow
    collective.nitf
    sauna.reload
    zest.releaser

zope-conf-additional = %import sauna.reload

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[test]
recipe = zc.recipe.testrunner
eggs =
    Pillow
    collective.nitf [test]
defaults = ['--exit-with-status', '--auto-color', '--auto-progress']

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[sources]
collective.prettydate = git git@github.com:collective/collective.prettydate.git
