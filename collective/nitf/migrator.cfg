[transmogrifier]
pipeline =
    readnews
    constructor
    nitftransform
    reindex
    savepoint

[readnews]
blueprint = collective.nitf.reader

[constructor]
blueprint = collective.transmogrifier.sections.constructor
required = yes

[nitftransform]
blueprint = collective.nitf.transform

[reindex]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
